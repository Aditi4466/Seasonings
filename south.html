<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>South Indian Menu - SEASONINGS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #fff3e0;">
    <div style="font-size: 28px; font-weight: bold; color: #ff6f3c;">SEASONINGS</div>
    <nav>
      <a href="seasonings.html" style="margin-right: 20px; text-decoration: none; color: #333;">Home</a>
      <a href="about.html" style="margin-right: 20px; text-decoration: none; color: #333;">About Us</a>
      <a href="contact.html" style="text-decoration: none; color: #333;">Contact</a>
      <button onclick="toggleCartOverlay()" style="background: none; border: none; cursor: pointer;">
      <img src="assets/cart-icon.png" alt="Cart" style="width: 24px; height: 24px;">
     </button>
    </nav>
  </header>

  <!-- Title -->
  <h2 style="text-align: center; margin-top: 20px;">South Indian Menu</h2>

  <!-- Food Grid -->
  <div class="food-grid" id="menu"></div>

  <!-- Cart -->
  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p><strong>Total:</strong> ₹<span id="total">0.00</span></p>
    <button onclick="submitOrder()">Place Order</button>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Item added to cart!</div>

  <!-- Order Popup -->
  <div id="order-popup" style="display:none;">
    <div class="popup-box">
      <div class="tick">✅</div>
      <h3>Order Placed!</h3>
      <p>Thank you for your order. We’re preparing your food!</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="cart.js"></script>
  <script>
    const menuData = [
      { name: 'Dosa', price: 120.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9tXNH_xCEYOU9wjkNFLKfCHUf1mvc8QmR4g&s' },
      { name: 'Idli Sambhar', price: 90.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9paCdE4PZuZYrcUEMaheTG6ulCReGeBsE0w&s' },
      { name: 'Vada Sambhar', price: 80.00, image: 'https://cdn.zeptonow.com/production/tr:w-640,ar-1080-1080,pr-true,f-auto,q-80/cms/product_variant/09611e0a-2923-45b9-a576-4635ce5c13f9.jpeg' },
      { name: 'Rava Dosa', price: 150.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgIVGgaG_KWwbxGZVIIHMoesMng1fwQ1I4cA&s' },
      { name: 'Appam', price: 170.00, image: 'https://res.cloudinary.com/hz3gmuqw6/image/upload/c_fill,q_auto,w_750,f_auto/f_auto/Appam-phpHhyuoS' },
      { name: 'South Indian Thali', price: 320.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWhbjqQVLUFWAve4S-kaWOR8TFNoXPjcp5ng&s' },
      { name: 'Fish Fry', price: 290.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTg_jkRBlV-TQjXn56fggbgbgi4_j9H2kNmcQ&s' },
      { name: 'Appe', price: 140.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnikVdvP9pJPIST1uKtcm-Ivhuj0im4aB3zA&s' },
      { name: 'Rava Idli', price: 110.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmQr7OXZqskUnSUNhLCZsoxIAP9wpaLjUUKA&s' },
    ];

    const menuContainer = document.getElementById('menu');
    menuData.forEach(item => {
      const foodItemDiv = document.createElement('div');
      foodItemDiv.className = 'food-item';

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.name;
      foodItemDiv.appendChild(img);

      const foodName = document.createElement('div');
      foodName.innerText = item.name;
      foodItemDiv.appendChild(foodName);

      const foodPrice = document.createElement('div');
      foodPrice.innerText = '₹' + item.price.toFixed(2);
      foodItemDiv.appendChild(foodPrice);

      const addButton = document.createElement('button');
      addButton.innerText = 'Add to Cart';
      addButton.onclick = function () {
        addToCart(item);
        showToast(`${item.name} added to cart!`);
      };
      foodItemDiv.appendChild(addButton);

      menuContainer.appendChild(foodItemDiv);
    });
  </script>
  <div id="cart-overlay" style="
  display: none;
  position: fixed;
  top: 0;
  right: 0;
  width: 320px;
  height: 100%;
  background: white;
  box-shadow: -2px 0 8px rgba(0,0,0,0.2);
  z-index: 999;
  padding: 20px;
  overflow-y: auto;
  font-family: 'Segoe UI', sans-serif;
">
  <h3 style="margin-top: 0;">Your Cart</h3>
  <ul id="cart-overlay-list" style="list-style: none; padding: 0;"></ul>
  
  <p id="empty-cart-msg" style="margin-top: 40px; color: gray; text-align: center; font-weight: 500;">
    Your cart is empty!!!<br/>Add something tasty!!!
  </p>

  <p style="margin-top: 20px;"><strong>Total:</strong> ₹<span id="cart-overlay-total">0.00</span></p>

  <button onclick="submitOrder()" style="
    margin-top: 10px;
    background-color: #ff6f3c;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
  ">Place Order</button>
</div>
<button onclick="toggleCartOverlay()" style="
  background: none;
  border: none;
  font-size: 20px;
  float: right;
  cursor: pointer;
  margin-top: -10px;
  color: #888;
">✖</button>



</body>
</html>
