<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Seasonings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff9f0;
      color: #333;
    }

    .contact-header {
      background-color: #fff6e9;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact-header h1 {
      font-size: 1.8rem;
      color: #ff6f3c;
      margin: 0;
    }

    .contact-header button {
      background-color: #ff6f3c;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      color: #ff6f3c;
      margin-bottom: 20px;
    }

    .contact-container label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-container textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #ff6f3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e65c2d;
    }

    .info-section {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
      padding: 20px;
    }

    .info-section h3 {
      margin-bottom: 10px;
      color: #ff6f3c;
    }

    .info-section p, .info-section a {
      color: #555;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    iframe {
      width: 100%;
      border: 0;
      border-radius: 12px;
      height: 250px;
      margin-top: 10px;
    }

    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px 20px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.4s, bottom 0.4s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
    .toast {
      visibility: hidden;
     min-width: 260px;
     background-color: #28a745;
     color: white;
     text-align: center;
     border-radius: 12px;
     padding: 16px;
     position: fixed;
     z-index: 1000;
     left: 50%;
     bottom: 30px;
     transform: translateX(-50%);
     font-size: 1rem;
     opacity: 0;
     transition: opacity 0.5s ease, bottom 0.5s ease;
     box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

.toast.show {
  visibility: visible;
  opacity: 1;
  bottom: 50px;
}

  </style>
</head>
<body>

  <div class="contact-header">
    <h1>Contact Us</h1>
    <button onclick="window.location.href='seasonings.html'">← Back to Home</button>
  </div>

  <div class="contact-container">
    <h2>We'd love to hear from you!</h2>
    <!-- <form onsubmit="event.preventDefault(); showToast(); this.reset();"> -->
      <!-- <form id="contactForm"> -->
        <form action="/contact" method="POST">
            <!-- <form method="POST" action="http://localhost:3000/contact"> -->

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="info-section">
    <h3>Other Ways to Reach Us</h3>
    <p><strong>Email:</strong> <a href="mailto:seasoningsfood@gmail.com">seasoningsfood@gmail.com</a></p>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Instagram:</strong> <a href="https://instagram.com/seasoningsfood" target="_blank">@seasoningsfood</a></p>

    <h3>Our Location</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.2163356346824!2d88.34946677425932!3d22.59704223241592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0277abcf0f1e0b%3A0xd1a38f14a7c5c90!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1691746661550!5m2!1sen!2sin"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>

  <div id="toast" class="toast">✅ Message Sent!</div>

  <script>
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>

  <script>
  document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) return;

    try {
      const response = await fetch('/contact', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, message })
      });

      const data = await response.json();

      if (response.ok) {
        showToast('✅ ' + data.message);
        document.getElementById('contactForm').reset();
      } else {
        showToast('❌ Failed to send message.');
      }
    } catch (error) {
      showToast('⚠️ Server error.');
    }
  });

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.innerText = msg;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }
</script>
<div id="toast" class="toast">✅ Message Sent Successfully!</div>
