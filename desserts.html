<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desserts Menu - SEASONINGS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #fff3e0;">
    <div style="font-size: 28px; font-weight: bold; color: #ff6f3c;">SEASONINGS</div>
    <nav>
      <a href="seasonings.html" style="margin-right: 20px; text-decoration: none; color: #333;">Home</a>
      <a href="about.html" style="margin-right: 20px; text-decoration: none; color: #333;">About Us</a>
      <a href="contact.html" style="text-decoration: none; color: #333;">Contact</a>
      <button onclick="toggleCartOverlay()" style="background: none; border: none; cursor: pointer;">
      <img src="assets/cart-icon.png" alt="Cart" style="width: 24px; height: 24px;">
     </button>
    </nav>
  </header>

  <!-- Title -->
  <h2 style="text-align: center; margin-top: 20px;">Desserts Menu</h2>

  <!-- Food Grid -->
  <div class="food-grid" id="menu"></div>

  <!-- Cart -->
  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p><strong>Total:</strong> ₹<span id="total">0.00</span></p>
    <button onclick="submitOrder()">Place Order</button>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Item added to cart!</div>

  <!-- Order Popup -->
  <div id="order-popup" style="display:none;">
    <div class="popup-box">
      <div class="tick">✅</div>
      <h3>Order Placed!</h3>
      <p>Thank you for your order. We’re preparing your food!</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="cart.js"></script>
  <script>
    const menuData = [
      {name: 'Choco Lava Cake', price: 108.00, image: 'https://www.foodandwine.com/thmb/XdFd-DvTtouryLCjeCqwhfmmK-A=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/molten-chocolate-cake-FT-RECIPE0220-0a33d7d0ab0c45588f7bfe742d33a9bc.jpg'},
      {name: 'Gulab Jamun', price: 60.00, image: 'https://almondhouse.com/cdn/shop/files/1_IMG_9491_1e1968b7-b144-49ba-a4ed-2659e95a3bcb.jpg?v=1703680462'},
      {name: 'Shahi Tukda', price: 90.00, image: 'https://c.ndtvimg.com/shahi-tukda_625x300_1528879093783.jpg'},
      {name: 'Sizzling Brownie', price: 150.00, image: 'https://i.pinimg.com/736x/cc/f7/b1/ccf7b176d894168b970e6963b9c2412a.jpg'},
      {name: 'Apple Pie', price: 180.00, image: 'https://www.recipetineats.com/tachyon/2022/11/Apple-Pie_8.jpg'},
      {name: 'Cheese Cake', price: 160.00, image: 'https://www.allrecipes.com/thmb/yn2WMoyOaviFxYTUK_-YpFNsVNA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/AR-154297-Italian-Cream-Cheese-and-ricotta-cheesecake-DDMFS-4x3-837aa4be28f54ee095e556b047cbafc8.jpg'},
      {name: 'Ice Cream', price: 70.00, image: 'https://carveyourcraving.com/wp-content/uploads/2021/06/chocolate-icecream-in-an-icecream-maker.jpg'},
      {name: 'Tiramisu cake', price: 200.00, image: 'https://www.jiffymix.com/wp-content/uploads/2020/06/Tiramisu-Cake-2.jpg'}
    ];

    const menuContainer = document.getElementById('menu');
    menuData.forEach(item => {
      const foodItemDiv = document.createElement('div');
      foodItemDiv.className = 'food-item';

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.name;
      foodItemDiv.appendChild(img);

      const foodName = document.createElement('div');
      foodName.innerText = item.name;
      foodItemDiv.appendChild(foodName);

      const foodPrice = document.createElement('div');
      foodPrice.innerText = '₹' + item.price.toFixed(2);
      foodItemDiv.appendChild(foodPrice);

      const addButton = document.createElement('button');
      addButton.innerText = 'Add to Cart';
      addButton.onclick = function () {
        addToCart(item);
        showToast(`${item.name} added to cart!`);
      };
      foodItemDiv.appendChild(addButton);

      menuContainer.appendChild(foodItemDiv);
    });
  </script>
  <div id="cart-overlay" style="
  display: none;
  position: fixed;
  top: 0;
  right: 0;
  width: 320px;
  height: 100%;
  background: white;
  box-shadow: -2px 0 8px rgba(0,0,0,0.2);
  z-index: 999;
  padding: 20px;
  overflow-y: auto;
  font-family: 'Segoe UI', sans-serif;
">
  <h3 style="margin-top: 0;">Your Cart</h3>
  <ul id="cart-overlay-list" style="list-style: none; padding: 0;"></ul>
  
  <p id="empty-cart-msg" style="margin-top: 40px; color: gray; text-align: center; font-weight: 500;">
    Your cart is empty!!!<br/>Add something tasty!!!
  </p>

  <p style="margin-top: 20px;"><strong>Total:</strong> ₹<span id="cart-overlay-total">0.00</span></p>

  <button onclick="submitOrder()" style="
    margin-top: 10px;
    background-color: #ff6f3c;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
  ">Place Order</button>
</div>
<button onclick="toggleCartOverlay()" style="
  background: none;
  border: none;
  font-size: 20px;
  float: right;
  cursor: pointer;
  margin-top: -10px;
  color: #888;
">✖</button>



</body>
</html>
